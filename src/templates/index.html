<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>JavaScript Excel Analog App</title>
  <base href="/">
</head>
<body>
  <!-- App container -->
  <div id="app" class="container">
    <div class="excel">
      <div class="excel__header">
        <input 
          type="text" 
          id="table-name"
          class="excel__input"
          value="Table name"
        >
        <div class="excel__container">
          <button class="excel__button">
            <i class="material-icons">delete</i>
          </button>
          <button class="excel__button">
            <i class="material-icons">exit_to_app</i>
          </button>
        </div>
      </div>
      <div class="excel__toolbar">
        <button class="excel__button">
          <i class="material-icons">format_align_left</i>
        </button>
        <button class="excel__button">
          <i class="material-icons">format_align_center</i>
        </button>
        <button class="excel__button">
          <i class="material-icons">format_align_right</i>
        </button>
        <button class="excel__button">
          <i class="material-icons">format_bold</i>
        </button>
        <button class="excel__button">
          <i class="material-icons">format_italic</i>
        </button>
        <button class="excel__button">
          <i class="material-icons">format_underline</i>
        </button>
      </div>
      <div class="excel__formula">
        <div class="excel__info">fx</div>
        <input 
          type="text" 
          class="excel__input excel__input_formula"
        >
      </div>
      <div class="excel__table"></div>
    </div>
  </div>
</body>
</html>
